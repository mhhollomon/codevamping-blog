name: build deploy firebase

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v1
      
    - name: setup hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.61.0'
        extended: true

    - name: build
      run: hugo --minify
    
    - name: upload
      uses: actions/upload-artifact@v1
      with:
        name: deploy-files
        path: public
