name: schedule redeploy

on:
    repository_dispatch :
        branches: 
            - master
            - main

    push:
        branches: 
            - master
            - main

env :
    BUCKET_URI: "gs://redeploy-data.codevamping.com"
jobs:
  schedule-redeploy:
    name: Schedule Redeploy
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@latest

      - name: setup hugo
        uses: peaceiris/actions-hugo@v2.6.0
        with:
          hugo-version: 'latest'
          extended: true

      - name : generate_file
        run  : |
          hugo list future | cut -d',' -f2 | cut -dT -f1 | sort | head -1 > next_deploy_date.txt
          echo "Deploy date will be"
          cat next_deploy_date.txt
          echo "END"

      - name : setup-gcloud
        uses : GoogleCloudPlatform/github-actions/setup-gcloud@main
        with :
          version : 'latest'
          service_account_email: ${{secrets.GCP_GITHUB_FID}}
          service_account_key: ${{secrets.GCP_GITHUB_KEY}}

      - name : upload_file
        run  : |
          gsutil cp next_deploy_date.txt $BUCKET_URI
