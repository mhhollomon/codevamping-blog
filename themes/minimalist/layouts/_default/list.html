{{define "main"}}
<div class="page-container">
    <main class= "main-content">
        {{ $paginator := .Paginate .Data.Pages }}
        {{ range $paginator.Pages }}
            {{ .Render "summary" }}
        {{ end }}
        {{ partial "pagination" . }}
    </main>

    {{ partial "sidebar" . }}
</div>
{{ partial "footer" . }}
{{ end }}
