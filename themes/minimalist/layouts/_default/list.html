{{define "main"}}
<div class="container clearfix">
    <main class= "content">
        <a class="btn home" href="{{ "/" | relURL }}" title="Home">&laquo; Home</a>
        {{ $paginator := .Paginate .Data.Pages }}
        {{ range $paginator.Pages }}
            {{ .Render "summary" }}
        {{ end }}
        {{ partial "pagination" . }}
    </main>

    {{ partial "author" . }}
</div>
{{ partial "footer" . }}
{{ end }}
