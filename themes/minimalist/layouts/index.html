{{define "main"}}
<div class="page-container">
    <main class= "main-content">
        {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" site.Params.mainSections) }}
        {{ range $paginator.Pages }}
            {{ .Render "summary" }}
        {{ end }}
        {{ partial "pagination" . }}
    </main>

    {{ partial "sidebar" . }}
</div>
{{end}}
